<!DOCTYPE html>
<html lang="en">
  <head>

    <title>CSS0 BASIC</title>
    <style>
      body {
        /* background-color : chartreuse; */
        /* 배경 이미지 설정 및 반복 제거 */

        background-repeat: no-repeat;
        background-size: 100% 100%;

      }

  <body>
    img태그와 css의 background-image속성의 차이 img태그는 별도로 높이 설정을 할
    필요가 없다. background-image속성은 size속성과 같이 사용하는 경우
    height속성을 설정해야한다.
  </body>
