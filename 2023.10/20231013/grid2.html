<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid2</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto auto;
        gap: 10px;
        background-color: skyblue;
        padding: 10px;
      }

      .grid-container > div {
        background-color: rgb(14, 100, 231);
        text-align: center;
        padding: 20px 0px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>grid-colums</h1>
    <div class="grid-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>
  </body>
</html>
