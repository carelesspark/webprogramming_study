<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div와Span</title>
  </head>
  <body>
    영역을 구성하는 태그
    <!-- div, span -->
    <!-- <div>
        논리적인 구역 나누기
    </div> -->

    <!-- <span>
        전체적인 구역에서 부분 영역을 강조할 때
    </span> -->

    <div>
      <h2>사자</h2>
      <p>
        사자는 아프리카에 살며 강한 다리와 턱,
        <span style="color: red">긴 송곳니</span>를 지니고 있습니다.
      </p>
    </div>
  </body>
</html>
