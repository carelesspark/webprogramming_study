<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프런트엔드 개발자 지원서</title>
  </head>
  <body>
    <form>
      <fieldset style="width: 200px; margin-left: 300px">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>
          HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
        </p>
        <hr width="650" />
        <h3>개인정보</h3>

        <p>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label>이름 </label>
          <input
            type="text"
            name="name"
            placeholder="공백없이 입력하세요"
          /><br />
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label>연락처 </label>
          <input type="text" name="call" />
        </p>
        <h3>지원 분야</h3>
        <p>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="department" value="publish" />웹 퍼블리싱
        </p>
        <p>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="department" value="application" />웹
          어플리케이션 개발
        </p>
        <p>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="department" value="improvement" />개발 환경
          개선
        </p>
        <h3>지원 동기</h3>
        <textarea
          placeholder="본사 지원 동기를 간략히 써 주세요."
          rows="10"
          cols="100"
        ></textarea>
        <p>
          <input type="submit" value="접수하기" />
          <input type="reset" value="다시 쓰기" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
