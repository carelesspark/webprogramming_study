<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS4 BASIC</title>
    <style>
        /* 속성선택자 */
        a[href] {
            color : red;
        }
        a[target="_blank"]{
            color : green;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="http://www.naver.com" target="_blank">네이버</a></li>
        <li><a href="http://www.naver.com">네이버</a></li>
        <li><a href="http://www.naver.com">네이버</a></li>
        <li><a>네이버</a></li>
    </ul>
</body>
</html>
