<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bom1</title>
    <script>
      // BOM(Browser Object Model) - 브라우저 객체 모델
      // window.document.form.xxxx
      // window.document.write() -> document.write()
      // window.alert() -> alert(), prompt(), open()

      // 이벤트
      // 태그에 직접 이벤트를 정의 -> <button onclick="func()"></button>
      // 객체를 사용해서 이벤트를 정의
      // window.onload = function(){

      // }

      // 1. 인라인 방식 : html태그에 코드 추가
      // 2. 객체의 이벤트 리스너 속성에 함수 추가
      // 3. 객체의 addEventListener()함수 추가
      // 4. 익명함수로 이벤트 리스너 작성

      // 4번 방식
      window.onload = function () {
        // body에 script태그를 사용하지 않으려면 widnow.onload 내에서 이벤트 코드를 작성해야 함
        var bt1 = document.getElementById("bt1");
        bt1.onclick = function () {
          alert("익명함수로 이벤트 리스너 작성");
        };

        // 2번 방식
        var bt2 = document.getElementById("bt2");
        function view() {
          alert("객체의 이벤트 리스너 속성에 함수 추가");
        }
        bt2.onclick = view; // 호출할 때는 괄호 생략(매개변수가 없을 경우)

        // 3번 방식
        var bt3 = document.getElementById("bt3");
        bt3.addEventListener("click", function () {
          alert("객체의 addEventListener()함수 추가");
        });
      };
    </script>
  </head>
  <body>
    <!-- 1번 방식 -->
    <div onclick="alert('인라인 방식')">클릭해주세요.</div>
    <!-- 4번 방식 -->
    <button id="bt1">익명함수로 이벤트 리스너 작성</button>
    <!-- 2번 방식 -->
    <button id="bt2">객체의 이벤트 리스너 속성에 함수 추가</button>
    <!-- 3번 방식 -->
    <button id="bt3">객체의 addEventListener()함수 추가</button>
  </body>
</html>
