<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bom5</title>
    <script>
      // setTimeout(), setInterval()
      // 일정시간이 지나면 특정 기능(함수)를 실행한다.
      // setTimeout() : 단 한번만 실행된다.
      // setInterval() : 반복적으로 실행한다.
      // clearInterval() : setInterval의 실행을 정지한다.

      function showAlert() {
        setTimeout(function () {
          alert("3초 후 setTimeout() 실행");
        }, 3000);
      }

      var id;
      function changeColor() {
        id = setInterval(flash, 500);
      }

      function flash() {
        let t = document.getElementById("target");

        t.style.backgroundColor =
          t.style.backgroundColor == "green" ? "yellow" : "green";
      }

      function setInStop() {
        clearInterval(id);
      }
    </script>
  </head>
  <body>
    <div id="target">배경색이 자동으로 변경된다.</div>
    <button onclick="showAlert()">setTimeout()</button>

    <button onclick="changeColor()">setInterval()</button>

    <button onclick="setInStop()">clearInterval()</button>
  </body>
</html>
