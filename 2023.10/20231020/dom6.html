<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom6</title>
    <script>
      function getTextAreaValue() {
        let con = document.getElementById("area1").value;
        document.getElementById("area2").value = con;
      }
    </script>
  </head>
  <body>
    <textarea id="area1" rows="5" cols="20"></textarea>
    <input type="button" value="결과 출력" onclick="getTextAreaValue()" />
    <textarea id="area2" rows="5" cols="20"></textarea>
  </body>
</html>
