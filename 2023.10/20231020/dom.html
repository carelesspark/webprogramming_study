<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
    <script>
      // DOM(Document Object Model) 객체
      // document.getElementById("아이디값")
      // 일반태그, 폼태그
      // 일반태그.innerHTML
      // 폼태그.value
    </script>
  </head>
  <body>
    <!-- <p id="special"></p>
    <script>
        document.getElementById("special").innerHTML= "문자열 넣기"
    </script> -->

    <p>첫 번쨰 p태그</p>
    <p>두 번쨰 p태그</p>
    <p>세 번쨰 p태그</p>
    <p id="special"></p>

    <script>
      let pArr = document.getElementsByTagName("p"); // 배열형식으로 반환
      let pSpc = document.getElementById("special");
      pSpc.innerHTML = pArr[1].innerHTML;
    </script>
  </body>
</html>
