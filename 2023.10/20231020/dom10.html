<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom10</title>
    <script>
      function addNode(v) {
        let createPNode = document.createElement("p");
        createPNode.innerHTML = v;
        document.getElementById("target").appendChild(createPNode); // div의 자식으로 p태그를 생성, p태그를 눌러도 p태그가 생성되는데 이는 </div>
        // 사이에 p태그가 있기 때문에 div박스 안이라면 어디를 눌러도 p태그가 생성된다.
      }

      function removerNode() {
        // 부모를 기준으로 자식을 삭제
        let parent = document.getElementById("target1");
        let child = document.getElementById("p1");
        parent.removeChild(child);
      }
    </script>
  </head>
  <body>
    <!-- <div id="target" onclick="addNode('동적으로 텍스트 추가')">요소 추가하기</div> -->
    <div id="target1">
      <p id="p1">자식입니다.</p>
    </div>
    <button onclick="removerNode()">요소삭제하기</button>
  </body>
</html>
