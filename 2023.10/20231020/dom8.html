<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom8</title>
    <script>
      function checks() {
        let idx = document.getElementById("mylist").selectedIndex;
        if (idx == 0) {
          alert("항목을 선택하세요");
          return; // 함수 종료
        }

        let optionVal = document.getElementById("mylist").options[idx].value;
        document.getElementById("result").value = optionVal;
      }
    </script>
  </head>
  <body>
    <select id="mylist">
      <option value="">선택하세요</option>
      <option value="아기상어">아기상어</option>
      <option value="폴리">폴리</option>
      <option value="뽀로로">뽀로로</option>
    </select>
    <button onclick="checks()">확인</button>
    <input type="text" id="result" />
  </body>
</html>
