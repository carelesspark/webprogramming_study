<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom2</title>
  </head>
  <body>
    <ul>
      <li>List item1</li>
      <li>List item2</li>
      <li>List item3</li>
      <li>List item4</li>
      <li>List item5</li>
    </ul>

    <script>
      let ulArr = document.getElementsByTagName("ul");
      // let ulArr = document.getElementsByTagName("ul")[0]; // 첫 번째 방법
      let liArr = ulArr[0].getElementsByTagName("li"); // 두 번째 방법, 배열로 반환되기에 인덱스 번호를 정해줘야 오류가 발생하지 않음

      for (let i = 0; i < liArr.length; i++) {
        alert(liArr[i].innerHTML);
      }
    </script>
  </body>
</html>
