<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice js5</title>
    <script>
      function calc() {
        let x = document.getElementById("x").value;
        let y = document.getElementById("y").value;
        let sum = document.getElementById("sum");

        x = parseInt(x);
        y = parseInt(y);

        sum.value = x + y;
      }
    </script>
  </head>
  <body>
    <h1>계산기</h1>
    <label>첫 번째 숫자 : </label>
    <input type="text" id="x" />
    <br />
    <label>두 번째 숫자 : </label>
    <input type="text" id="y" />
    <br />

    <label>결과 : </label>
    <input type="text" id="sum" />
    <br />
    <input type="button" value="결과출력" onclick="calc()" />
  </body>
</html>
