<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
      $(function () {
        // find() : 하위요소 중에 필터된 대상들
        // filter() : 선택된 요소들 중에 필터로 지정한 요소들만
        $("#inner_1").find(".txt1").css({ "background-color": "skyblue" });

        $("#inner_1 p")
          .filter(".txt2")
          .css({ "background-color": "purple", color: "white" });

        $("#inner_2 p ")
          .filter(function (idx, obj) {
            return idx % 2 == 0;
          })
          .css({ "background-color": "yellow" });
      });
    </script>
  </head>
  <body>
    <div id="outer_wrap">
      <h1>콘텐츠 탐색 선택자</h1>
      <section id="inner_1">
        <h2>find( ), filter( )</h2>
        <p class="txt1">내용1</p>
        <p class="txt2">내용2</p>
      </section>

      <section id="inner_2">
        <h2>filter(function)</h2>
        <p>index 0</p>
        <p>index 1</p>
        <p>index 2</p>
        <p>index 3</p>
      </section>
    </div>
  </body>
</html>
