<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
      $(function () {
        // html() : 선택자의 하위 요소 태그를 포함한 값을 사용할 때
        // text() : 태그의 text node만 사용할 때

        let result1 = $("#sec_1").html();
        console.log(result1);

        $("#sec_1").html("<a href='http://www.naver.com'>네이버</a>"); // 기존의 내용이 사라지고 a태그만 생김
        // ---------------------------------------------------------------------------------------------------

        let result2 = $("#sec_2").text();
        console.log(result2);

        $("#sec_2 h2").text("텍스트 변경");
      });
    </script>
  </head>
  <body>
    <section id="sec_1">
      <h2><em>html( )</em></h2>
      <p>내용1</p>
    </section>
    <section id="sec_2">
      <h2><em>text( )</em></h2>
      <p>내용2</p>
    </section>
  </body>
</html>
