<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
      $(function () {
        // attr(속성명), attr(속성명, 새값)
        // removeAttr(속성명)

        let srcVal = $("#sec_1 img").attr("src");
        console.log(srcVal);

        $("#sec_1 img").attr("src", "images/pic1.jpg");

        $("#sec_1 img").removeAttr("border");
      });
    </script>
  </head>
  <body>
    <section id="sec_1">
      <h2>이미지 속성</h2>
      <p><img src="images/pic2.jpg" alt="바위" border="2" /></p>
    </section>
  </body>
</html>
