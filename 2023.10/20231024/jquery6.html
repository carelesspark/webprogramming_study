<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery6</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <style>
      .aqua {
        background-color: aqua;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: greenyellow;
      }
      .yellow {
        background-color: yellow;
      }
    </style>
    <script>
      $(function () {
        // addClass(스타일의 선택자명);
        // removeClass(스타일의 선택자명);

        // $("#p1").addClass("aqua");
        // $("#p2").removeClass("red");
        // ------------------------------------------------------------

        // 객체의 동적인 추가/삭제
        // before(), after(), append(), appendTo(), prepend(),
        // prependTo(), insertBefore(), insertAfter()
        // remove()

        $("#wrap").after("<p>After</p>"); // div 태그 뒤에 p 태그 생성
        $("#wrap p:eq(2)").after("<p>After p</p>"); // div 태그 내의 p 태그 중 인덱스 번호가 2인 p태그 뒤에 p태그 생성(동급)
        $("#wrap p:eq(1)").before("<p>Before p</p>"); // div 태그 내의 p 태그 중 인덱스 번호가 1인 p태그 앞에 p태그 생성(동급)
        $("#wrap").append("<p>내용4</p>"); // div 태그 내에 맨 뒤로 p태그 생성(부모-자식)
        $("#wrap").prepend("<p>내용0</p>"); // div 태그 내에 맨 앞에 p태그 생성(부모-자식)

        $(".text4").remove(); // class이름이 text4인 p태그 삭제
      });
    </script>
  </head>
  <body>
    <!-- <p id="p1">내용</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>
    <p id="p6"></p> -->

    <div id="wrap">
      <p>내용1</p>
      <p>내용2</p>
      <p>내용3</p>
      <p class="text4">내용없음</p>
    </div>
  </body>
</html>
