<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .target {
        background:red;
        }
        .target2 {
        background:skyblue;
        }
    </style>
</head>
<body>
    <ul>
        <li th:each="dto, state:${list}" th:if="${dto.sno % 2 == 0}">
            [[${state.index}]]--------------------[[${dto}]]
        </li>
        <li>=======================================================================================================</li>
        <li th:each="dto:${list}">
            <span th:if="${dto.sno % 2 == 0}" th:text="${'----' + dto.sno}"></span>
            <span th:unless="${dto.sno % 2 == 0}" th:text="${dto.first}"></span>
        </li>
        <li>=======================================================================================================</li>
        <li th:each="dto, state:${list}" th:class="${dto.sno % 5 == 0}?'target':'target2'" th:text="${dto}"></li>
    </ul>
</body>
</html>
